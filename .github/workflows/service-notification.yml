name: service-notification

on:
  push:
    branches:
      - main
    paths:
      - 'service-notification/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.MARKETPLACE_DOCKER_USER }}
          password: ${{ secrets.MARKETPLACE_DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t midso/service-notification ./service-notification

      - name: Push Docker image
        run: docker push midso/service-notification

      - name: Set up DigitalOcean CLI
        uses: digitalocean/action-doctl@v2.3.0
        with:
          token: ${{ secrets.MARKETPLACE_CLOUD_API }}

      - name: Set up kubeconfig
        run: doctl kubernetes cluster kubeconfig save midso

      - name: Restart Kubernetes deployment
        run: kubectl rollout restart deployment service-notification
